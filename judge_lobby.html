    <center>
      <div style="padding-top: 50px">
        <div>
          room id: {{ roomCode }} role: {{ role }}

          <h4>Enter Number of Stones in Pile1: </h4>
          <div >
          <input type = "text" name = "pile1" placeholder = "Enter a number" required/>
          </div>

          <div >
          <input type = "text" name = "pile2" placeholder = "Enter a number" required/>

          <div >
          <input type = "text" name = "pile3" placeholder = "Enter a number" required/>
          </div>

          <div >
          <input type = "text" name = "min" placeholder = "Enter a number" required/>

        </body>
                <h4>Which player plays first?</h4>
